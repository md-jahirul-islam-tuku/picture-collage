<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Collage</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Picture Collage</h1>
  </header>
  <main>
    <section class="collage">
      <div class="row">
        <img src="images/A.jpeg" alt="">
      </div>
      <div class="row">
        <div>
          <img src="images/B.jpeg" alt="">
        </div>
        <div>
          <img src="images/C.jpeg" alt="">
        </div>
        <div class="vertical-collage">
          <img src="images/D.jpeg" alt="">
          <img src="images/E.jpeg" alt="">
        </div>
      </div>
      <div class="row">
        <div>
          <img src="images/F.jpeg" alt="">
        </div>
        <div class="four-collage">
          <img src="images/G.jpeg" alt="">
          <img src="images/G.jpeg" alt="">
          <img src="images/G.jpeg" alt="">
          <img src="images/G.jpeg" alt="">
        </div>
        <div>
          <img src="images/H.jpeg" alt="">
        </div>
      </div>
    </section>
    <section class="container">
      <div class="box" id="box-1">box-1</div>
      <div class="box" id="box-2">box-2</div>
      <div class="box" id="box-3">box-3</div>
      <div class="box" id="box-4">box-4</div>
      <div class="box" id="box-5">box-5</div>
      <div class="box" id="box-6">box-6</div>
      <div class="box" id="box-7">box-7</div>
      <div class="box" id="box-8">box-8</div>
      <div class="box" id="box-9">box-9</div>
      <div class="box" id="box-10">box-10</div>
      <div class="box" id="box-11">box-11</div>
      <div class="box" id="box-12">box-12</div>
    </section>
  </main>
</body>

</html>
